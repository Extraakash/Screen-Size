<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Size Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        #screen-size {
            font-size: 2rem;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div id="screen-size">Loading...</div>
    <script>
        function updateScreenSize() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            document.getElementById('screen-size').textContent = `Screen Size: ${width} x ${height}`;
        }
        
        window.addEventListener('resize', updateScreenSize);
        window.addEventListener('load', updateScreenSize);
    </script>
</body>
</html>
